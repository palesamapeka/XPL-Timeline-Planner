<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPL Timeline Planner</title>
</head>
<body>
    <div>
  <h1>Bootcamp Timeline Generator</h1>

  <div>
    <label>Bootcamp Start Date: </label>
    <input type="date" />
  </div>

  <div>
    <input type="file" accept=".csv" />
  </div>

  <table>
    <thead>
      <tr>
        <th>Block</th>
        <th>Module</th>
        <th>Start Date</th>
        <th>End Date</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Block value</td>
        <td>Module value</td>
        <td>Start date value</td>
        <td>End date value</td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
